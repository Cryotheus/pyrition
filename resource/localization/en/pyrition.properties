pyrition.help_info=Commands that are indented are sub commands of the preceding command. In order to run the command, all previous commands must be typed to access the desired sub command.\n\n
pyrition.help_info.command_mediated=This color represents a server side namespace and cannot be executed.\n
pyrition.help_info.command_mediated_executable=This color represents a server side command that you can execute.\n
pyrition.help_info.description=This color represents an annotation or description.\n
pyrition.help_info.command=This color means the entry is an executable command.\n
pyrition.help_info.command_tree=This color means the entry is just a namespace and cannot be executed.\n\n
pyrition.help_info.command_tree_executable=This color means the entry is both an executable command and a namespace for more commands.\n
pyrition.help_info.header=\n  Pyrition Commands\n\n

